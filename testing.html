<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Dropdown with Input</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <style>
  .dropdown-options-other {
    display: none;
    margin: 0 5px 0 5px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #AFAFAF;
    border-radius: 14px;
    box-sizing: border-box;
    outline-color: #66a3c9;
    background-color: white;
    align-content: center;
    min-height: 50px;
  }

  .dropdown-options-other div {
    padding: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .form-dropdown-input {
    width: 100%;
    padding: 5px;
    border: 1px solid #AFAFAF;
    border-radius: 4px;
    box-sizing: border-box;
    outline-color: white;

  }
  .dropdown-options-other div:hover {
    background-color: #f0f0f0;
  }

  .dropdown-options-other input[type="text"] {
    flex: 1;
    padding: 5px;
    display: none;
  }

  .dropdown-options-other .other-option.selected input[type="text"] {
    display: inline-block;
  }
  /* Add in css .form-dropdown-other, .dropdown-options-other in Input Styles */
  </style>
</head>
<body><div class="form-cont">
  <div class="input-cont-drop">
    <label class="input-label">Dropdown</label>
    <div class="form-dropdown-other">Select an option</div>
    <div class="dropdown-options-other">
      <div class="dropdown-item-other" data-value="Option 1">Option 1</div>
      <div class="dropdown-item-other" data-value="Option 2">Option 2</div>
      <div class="dropdown-item-other" data-value="Option 3">Option 3</div>
      <div class="other-option">
        Other :
        <input class="form-dropdown-input" type="text" placeholder="Enter option" />
      </div>
    </div>
  </div>

  <div class="input-cont-drop">
    <label class="input-label">Dropdown</label>
    <div class="form-dropdown-other">Select an option</div>
    <div class="dropdown-options-other">
      <div class="dropdown-item-other" data-value="Option 1">Option 1</div>
      <div class="dropdown-item-other" data-value="Option 2">Option 2</div>
      <div class="dropdown-item-other" data-value="Option 3">Option 3</div>
      <div class="other-option">
        Other :
        <input class="form-dropdown-input" type="text" placeholder="Enter option" />
      </div>
    </div>
  </div>
</div>
 
  <script>
    document.querySelectorAll('.input-cont-drop').forEach(container => {
      const customSelect = container.querySelector('.form-dropdown-other');
      const dropdownOptions = container.querySelector('.dropdown-options-other');
      const allOptions = container.querySelectorAll('.dropdown-item-other');
      const allOtherOptions = container.querySelectorAll('.other-option');
  
      // Toggle dropdown
      customSelect.addEventListener('click', () => {
        dropdownOptions.style.display = dropdownOptions.style.display === 'block' ? 'none' : 'block';
      });
  
      // Regular options
      allOptions.forEach(option => {
        option.addEventListener('click', () => {
          const value = option.getAttribute('data-value');
          customSelect.textContent = value;
          dropdownOptions.style.display = 'none';
  
          // Reset all other inputs
          allOtherOptions.forEach(o => {
            o.classList.remove('selected');
            const input = o.querySelector('input');
            input.style.display = 'none';
            input.value = '';
          });
        });
      });
  
      // Other options (for each)
      allOtherOptions.forEach(otherOption => {
        const input = otherOption.querySelector('input');
  
        otherOption.addEventListener('click', (e) => {
          e.stopPropagation();
  
          // Reset others
          allOtherOptions.forEach(o => {
            if (o !== otherOption) {
              o.classList.remove('selected');
              o.querySelector('input').style.display = 'none';
              o.querySelector('input').value = '';
            }
          });
  
          otherOption.classList.add('selected');
          input.style.display = 'inline-block';
          input.focus();
          customSelect.textContent = 'Other :';
        });
  
        input.addEventListener('input', () => {
          customSelect.textContent = 'Other : ' + input.value;
        });
      });
  
      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!container.contains(e.target)) {
          dropdownOptions.style.display = 'none';
        }
      });
    });
  </script>
  
  
</body>
</html>
